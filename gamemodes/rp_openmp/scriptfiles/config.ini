; =============================================================================
;  CONFIG.INI - Konfiguracja serwera
; =============================================================================
;
;  Plik konfiguracyjny dla OpenRP Roleplay (open.mp)
;  Edytuj wartości poniżej przed uruchomieniem serwera.
;
; =============================================================================

[server]
; Nazwa serwera wyświetlana w liście
name = "OpenRP Roleplay"

; Website serwera
website = "www.OpenRP.pl"

; Tryb gry wyświetlany w liście
gamemode = "RP v2.0"

; Maksymalna liczba graczy
max_players = 500

; Język
language = "Polski"

[mysql]
; Host bazy danych MySQL
host = "127.0.0.1"

; Port MySQL (domyślnie 3306)
port = 3306

; Nazwa użytkownika
user = "root"

; Hasło (ZMIEŃ TO!)
password = "admin"

; Nazwa bazy danych
database = "samptesty"

; Pula połączeń
pool_size = 4

; Automatyczne ponowne połączenie
auto_reconnect = true

[gameplay]
; Czas respawnu (w sekundach)
respawn_time = 30

; Czas Bitmask Wound (w sekundach)
bw_time = 300

; Czas Admin Jail (domyślny, w minutach)
aj_default_time = 30

; Włącz system głodu i pragnienia
hunger_system = true

; Szybkość spadku głodu (punkty na minutę)
hunger_rate = 1

; Szybkość spadku pragnienia (punkty na minutę)
thirst_rate = 2

; Włącz system paliwa
fuel_system = true

; Zużycie paliwa (na km)
fuel_consumption = 0.5

; Startowe pieniądze dla nowych graczy
start_money = 500

; Startowy poziom
start_level = 1

; Payday co X minut
payday_interval = 60

; Bazowa wypłata
payday_base = 100

; Bonus za godzinę gry
payday_hour_bonus = 10

; Domyślny spawn - Las Venturas Hospital
spawn_pos_x = 1607.5580
spawn_pos_y = 1820.9547
spawn_pos_z = 10.8203
spawn_pos_a = 180.0

[anticheat]
; Włącz podstawowy anticheat
enabled = true

; Wykrywaj teleport hack
detect_teleport = true

; Wykrywaj speed hack
detect_speedhack = true

; Wykrywaj weapon hack
detect_weaponhack = true

; Wykrywaj money hack
detect_moneyhack = true

; Maksymalna prędkość pojazdu (km/h)
max_vehicle_speed = 300

; Maksymalna różnica pozycji (metry/sekundę)
max_position_diff = 50.0

[admin]
; Poziomy administracyjne
; 1 = Helper
; 2 = Support
; 3 = Moderator
; 4 = Administrator
; 5 = Head Admin
; 6 = Management

; Poziom wymagany do /goto
goto_level = 2

; Poziom wymagany do /kick
kick_level = 2

; Poziom wymagany do /ban
ban_level = 3

; Poziom wymagany do /setskin
setskin_level = 3

; Poziom wymagany do /givemoney
givemoney_level = 4

; Poziom wymagany do /giveweapon
giveweapon_level = 4

[weather]
; System czasu i pogody
; Szybkość czasu (1 = realtime, 2 = 2x szybszy, etc.)
time_speed = 1

; Automatyczna zmiana pogody
auto_weather = true

; Interwał zmiany pogody (minuty)
weather_interval = 60

[logging]
; Loguj komendy adminów
log_admin_commands = true

; Loguj czat
log_chat = true

; Loguj logowania/wylogowania
log_connections = true

; Loguj transakcje pieniężne
log_money = true

; Ścieżka do logów
log_path = "scriptfiles/logs/"

[debug]
; Tryb debugowania (wyłącz na produkcji!)
enabled = false

; Verbose - szczegółowe logi
verbose = false

; Loguj SQL queries
log_queries = false
